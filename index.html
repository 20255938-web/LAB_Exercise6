
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Schedule of Paul Wilbur</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #ffffff;
            text-align: center;
        }
        h1 {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%; 
            background-color: #ffffff;
        }
        th, td {
            border: 2px solid #004080;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #004080;
            color: white;
        }
        .math { background-color: #ffffff; }
        .english { background-color: #ffffff; }
        .science { background-color: #ffffff; }
        .pe { background-color: #ffffff; }
        .comp { background-color: #ffffff; }
    </style>
</head>
<body>
    <h1>Graph Schedule of Paul Wilbur</h1>
    <table>
        <tr>
            <th>Subject</th>
            <th>Time</th>
            <th>Day</th>
            <th>Room</th>
        </tr>
        <tr class="HUMCOM1">
            <td rowspan="2">MATH1</td>
            <td>08:00 – 11:00</td>
            <td>Monday</td>
            <td>F110</td>
        </tr>
        <tr class="NSTP1">
            <td>01:00 – 2:00</td>
            <td>Tuesday</td>
            <td>F214</td>
        </tr>
        <tr class="MATH">
            <td>MATH1</td>
            <td colspan="2">3:00 – 4:30 (Wednesday)</td>
            <td>F214</td>
        </tr>
        <tr class="science">
            <td>SCI1</td>
            <td>04:30 – 05:30</td>
            <td>Thursday</td>
            <td>F214</td>
        </tr>
        <tr class="pe">
            <td>PE1</td>
            <td>06:00 – 06:30</td>
            <td>Friday</td>
            <td>Gym</td>
        </tr>
        <tr class="comp">
            <td>COMP505</td>
            <td>06:30 – 07:00</td>
            <td>Saturday</td>
            <td>CA01</td>
        </tr>
    </table>
</body>
</html>
