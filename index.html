<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Schedule of Paul Wilbur</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%; 
            background-color: #d9d9d9;
        }
        th, td {
            border: 2px solid #004080;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #004080;
            color: white;
        }
        .math { background-color: #ffcccc; }
        .english { background-color: #ccffcc; }
        .science { background-color: #ccccff; }
        .pe { background-color: #ffffcc; }
        .comp { background-color: #ffccff; }
    </style>
</head>
<body>
    <h1>Graph Schedule of Paul Wilbur</h1>
    <table>
        <tr>
            <th>Subject</th>
            <th>Time</th>
            <th>Day</th>
            <th>Room</th>
        </tr>
        <tr class="math">
            <td rowspan="2">MATH101</td>
            <td>08:00 – 09:00</td>
            <td>M</td>
            <td>R101</td>
        </tr>
        <tr class="math">
            <td>09:00 – 10:00</td>
            <td>W</td>
            <td>R101</td>
        </tr>
        <tr class="english">
            <td>ENG202</td>
            <td colspan="2">10:00 – 11:30 (T & Th)</td>
            <td>R202</td>
        </tr>
        <tr class="science">
            <td>SCI303</td>
            <td>01:00 – 02:30</td>
            <td>F</td>
            <td>R303</td>
        </tr>
        <tr class="pe">
            <td>PE404</td>
            <td>03:00 – 04:00</td>
            <td>W</td>
            <td>Gym</td>
        </tr>
        <tr class="comp">
            <td>COMP505</td>
            <td>04:30 – 05:00</td>
            <td>M</td>
            <td>Lab1</td>
        </tr>
    </table>
</body>
</html>
